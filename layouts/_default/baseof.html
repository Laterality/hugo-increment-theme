<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>
            {{ if eq .Kind "home" }}
                {{ .Site.Title }}
            {{ else }}
                {{ block "title" . }}{{ end }}
            {{ end }}
        </title>
        {{- partial "head.html" . -}}
    </head>
    <body>
        <div class="container">
            {{- partial "header.html" . -}}
            <div id="content">
                {{- block "main" . }}{{- end }}
            </div>
            {{- partial "footer.html" . -}}
        </div>
        {{ partial "script" }}
    </body>
</html>
