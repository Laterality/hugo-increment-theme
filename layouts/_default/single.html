{{ define "title" }}
    {{ .Title }} - {{ .Site.Title }}
{{ end }}
{{ define "main" }}
    <div class="container py-5">
        <h1>{{ .Title }}</h1>
        <h6 class="summary-date">{{ .Date.Format "2006.01.02" }}</h6>
        <div class="markdown-body my-5">
            {{ .Content }}
        </div>
    </div>
{{ end }}
