{{ define "title" }}
    {{ .Title }} - {{ .Site.Title }}
{{ end }}
{{ define "main" }}
    <div class="container py-5">
        <h1 class="article-title">{{ .Title }}</h1>
        <div class="article-date">{{ .Date.Format "2006.01.02" }}</div>
        <aside class="article-toc">
            {{ .TableOfContents }}
        </aside>
        <div class="markdown-body my-5">
            {{ .Content }}
        </div>
        <div>
                <a href="{{.Site.BaseURL}}/{{.Section}}" class="navigate-anchor">목록으로</a>
        </div>
    </div>
{{ end }}
